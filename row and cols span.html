<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>row and cols tag</title>
</head>
<body>
    <table border="2">
<tr>
<th>name</th>
<th colspan="2">sports</th>

</tr>
<tr>
<td>ranga</td>
<td>cricket</td>
<td>kho kho</td>

</tr>
<tr>
<td>bhaskar</td>
<td>swim</td>
<td>volly ball</td>


</tr>

    </table><br><br>

    <table border="2">
        <tr>
        <th>name</th>
        <th>sports</th>
        
        </tr>
        <tr>
        <th rowspan="2">ranga</th>
        <td>kho kho</td>
        
        </tr>
        <tr>
<td>cricket</td>

        </tr>
       
        
                
            </table>
            
</body>
</html>
