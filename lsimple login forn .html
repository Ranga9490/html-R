<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple login form</title>
   <center><u><h1>simple login form</h1></u></center> 
</head>
<body bgcolor="yellow">
    <center> <form>
        <label>ENTER YOUR NAME:</label>
        <input type="text" required ><br><br>
        <label>ENTER YOUR NUMBER:</label>
        <input type="number" name="number" required><br><br>
        <label=>ENTER YOUR EMAIL ID:</label>
        <input type="email" required><br><br>
        <label>ENTER YOUR PASSWORD:</label>
        <input type="password" size="20" password="pwd"  /><br><br>
        <label>DATE OF BIRTH:</label>
        <input type="date"><br><br>
        <label>skills:</label>
        <input type="checkbox">C++
        <input type="checkbox">JAVA 
        <input type="checkbox">PHYTHON
        <input type="checkbox">RUBY <br><br>
        <label>GENDER:</label>
        <input type="radio" name="gender" >male
        <input type="radio" name="gender">female <br><br>
        TELL ME SOMETHING YOUR SELF:
        <textarea cols="30" rows="10"></textarea><br><br>
        <label>UPLOAD YOUR RESUME:</label>
        <input type="file" name="resume" ><br><br>
       LOCATION: <select>
            <option>hydrabad</option>
            <option>bengaloor</option>
            <option>chennai</option>
            <option>mumbai</option>



        </select><br>br
        <input type="range" value="30"><br><br>
        <input type="submit" value="submit">
        <input type="reset" value="clear">
        <input type="button" value="ok">

     </form></center>

    
</body>
</html>
